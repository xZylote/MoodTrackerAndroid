    User ID: <textarea id="uid" style="width:30%; height:50px" oninput="update(this.value)"></textarea>
    <iframe id="vis" style="border:none; height:-webkit-fill-available; width:100%" src="hidden.html"></iframe>

    <script style="display:none">
        toQuery = obj => {
            let query = "?";
            for(let key in obj) {
                query += `${key}=${obj[key]}&`;
            }
            return query;
        };
        update = uid => {
            let params = {};
            let vis = document.getElementById("vis");
            let ind = vis.src.indexOf("?");
            if(ind == -1)
                ind = Infinity;
            for(let param of vis.src.substring(ind + 1).split("&")) {
                let pair = param.match(/[^=]+/g);
                if(pair)
                    params[pair[0]] = pair[1];
            }
            params.q = uid;
            vis.src = "hidden.html" + toQuery(params);
        };
    </script>
